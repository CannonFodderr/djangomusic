<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Music Albums</title>
</head>
<body>
    <h1>Music Albums</h1>

    <ul>
        {% for album in albums %}
            <li>
                <a href={{album.id}}>
                    <h4>{{album.title}}</h4>
                    <img src={{album.image}} alt="{{album.title}} - {{album.artist}}">
                </a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
