{% block body %}
{% for field in form %}
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <span class="text-danger small">{{ field.error }}</span>
        </div>

        <label for="" class="col-sm-2 control-label">{{ field.label_tag }}</label>
        <div class="col-sm-10">{{ field }}</div>
    </div>
    {% endfor %}
{% endblock %}
